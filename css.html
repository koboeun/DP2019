<!DOCTYPE html>
<html>
    <head>
    <title>CSS</title>
    <a href="index.html">뒤로가기</a>
    <style>
       b{
           /* 요소 선택자 */
           color:royalblue;

       }
       .c_name{
           color: greenyellow;
       }
       #i_name{
           color:powderblue;
       }
       #i_name2:before{content: "★";}
       #i_name2::after{content: "♥︎";/* 꾸미는 글자, css에서는 정보 설명 x */}
       #i_name2::first-letter{font-size: 60px}
       #i_name2::first-line{color:purple;}

       .con:first-child {color:salmon;}
       .con:last-child{color:sandybrown;}
       .con:nth-child(4){color: tomato;}
            
     
    </style>
    </head>
    <body>
    <br />
        <b>내용1</b>
        <div class="c_name">클래스</div>    
        <div id="i_name">아이디</div>
        <div id="i_name2">가상요소 선택자</div>

        <!-- ul은 li의 부모 -->
        <ul>
            
            <li class="con">내용1</li>
            <li class="con">내용2</li>
            <li class="con">내용3</li>
            <li class="con">내용4</li>
            <li class="con">내용4.1</li>
            <li class="con">내용5</li>
        </ul>

        <style>
        /* :link 기본, :visited 방문함 ,:hover 마우스 올림,
         :active 활성화됨, :focus 포커스됨 */

         a:link{
             color: black;
             text-decoration-style: none;
         }
         a:visited{color: aqua;}
         a:hover{color: darkgoldenrod}
         a:active{color: darkgreen;}
         a:focus{color: orangered;}
        </style>
        <a href="#">링크버튼</a>
    </body>
</html>
