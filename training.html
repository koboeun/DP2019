<!DOCTYPE html>
<html>
    <head>
         <title>html연습</title>
         <a href="index.html">뒤로가기</a>
         <br />
         <meta chareset="utf-8">
    </head>
    <body>
          <a href="https://www.google.com" target=>구글로 이동하기</a>

          <!-- _self,_blank -->

          <!-- h1~h6 순번x,깊이(depth)o -->
          <h1>대제목</h1>
          <h2>중제목</h2>
          <h3>소제목</h3>
          <h4>세부</h4>
          <h2>중제목2</h2>
          <h2>중제목3</h2>

          <p>
              문단(한가지 주제로 이어지는 글)
          </p>
          <hr />
          <p>
              주제가 달라지면 새로운 
              <br />
              문단이 시작됩니다.
          </p>
          <h2>비순차적 목록</h2>
          목록을 순서에 관계없이 나열할때
          <ul>
              <li>설탕 100g</li>
              <li>소금100g</li>
              <li>물 100ml</li>
          </ul>
          <h2>순차적 목록</h2>
          목록을 순서에 맞춰 나열할 때
          <ol>
              <li>물을 넣는다.</li>
              <li>물이 끓으녕 스프를 넣는다.</li>
              <li>그릇에 담는다.</li>
              <li>먹는다.</li>
          </ol>
          <h2>정의형 목록</h2>
          문언가를 정의할때
          <dl>
              <dt>(용어)순차적 목록</dt>
              <dd>(설명)목록을 순서에 맞춰 나열할 때</dd>
          </dl>
    </body>
</html>
